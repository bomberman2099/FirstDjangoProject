{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %}{{ title }}{% endblock %}
{% block content %}


    <!-- Banner Ends Here -->

<div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>wasting time with {{ user.get_full_name }}</h4>
                            <h2>let's get together</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <h2>Send us a message</h2>
                                    </div>
                                    <div class="content">
                                        <form id="contact" action="" method="post">
                                            <div class="row">
                                                <div class="col-md-6 col-sm-12">
                                                </div>
                                                <div class="col-md-6 col-sm-12">
                                                </div>
                                                <div class="col-md-12 col-sm-12">
                                                </div>
                                                <div class="col-lg-12">
                                                    {% csrf_token %}
                                                    {{ form }}
                                                </div>
                                                <div class="col-lg-12">
                                                    <fieldset>
                                                        <button type="submit" id="form-submit" class="main-button">Send
                                                            Message
                                                        </button>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1942.018260971953!2d51.376946965560265!3d35.70096983874317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f8e00e6270cb035%3A0xf8476b91cf83700d!2sTowhid%20Metro%20Station!5e1!3m2!1sen!2sus!4v1695903897876!5m2!1sen!2sus"
                        width="100%" height="450px" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>

        </div>
        </div>
    </section>\
{% endblock %}
